server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka   # eureka server

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name : GlobalFilter
          args:             # GlobalFilter Config 파일로 설정한 클래스에 args 값들이 할당됨
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
        # First Service
        - id: first-service
          uri: lb://MY-FIRST-SERVICE      # 유레카에 등록된 애플리케이션 이름
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-header2
#            - AddResponseHeader=first-response, first-response-header2
            - CustomFilter
        # Second Service
        - id: second-service
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-header2
#            - AddResponseHeader=second-response, second-response-header2
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, LoggingFilter
                preLogger: true
                postLogger: true
        # User Service
#        - id: user-service
#          uri: lb://USER-SERVICE	      # 유레카에 등록된 애플리케이션 이름
#          predicates:
#            - Path=/user-service/**
#          filters:
#            - CustomFilter
        - id: user-service
          uri: lb://USER-SERVICE          # 유레카에 등록된 애플리케이션 이름
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*),/$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE          # 유레카에 등록된 애플리케이션 이름
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE          # 유레카에 등록된 애플리케이션 이름
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: catalog-service
          uri: lb://CATALOG-SERVICE          # 유레카에 등록된 애플리케이션 이름
          predicates:
            - Path=/catalog-service/**
          filters:
            - CustomFilter
        - id: order-service
          uri: lb://ORDER-SERVICE          # 유레카에 등록된 애플리케이션 이름
          predicates:
            - Path=/order-service/**
          filters:
            - CustomFilter



